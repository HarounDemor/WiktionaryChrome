<html>

<head>
    <title>Wikitionnaire API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="css/sticky-footer-navbar.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />

</head>

<body>
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <span class="navbar-brand">Wikitionary Search</span>
            </div>

            <div class="navbar-form navbar-right" role="search" id="search">
                <input type="text" id="wordInput" class="form-control" placeholder="Search">
                <button type="submit" id="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </nav>

    <div id="main">
        <div id="word">
        </div>
        <div id="nature" class="sectionTitle">
        </div>
        <div id="definitions">
        </div>
        <div class="sectionTitle">
            <span>Synonyms</span>
        </div>
        <div id="synonyms" class="section">
        </div>
        <div class="sectionTitle">
            <span>Hypernyms</span>
        </div>
        <div id="hypernyms" class="section">
        </div>
        <div id="wordNotFound"></div>
    </div>

    <div id="preloader">
        <img src="images/Preloader128x128.gif" alt="loading" />
    </div>

    <footer class="footer">
        <div class="container">
            <p class="text-muted">Creative Commons.</p>
        </div>
    </footer>

    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wikiApi.js"></script>
    <script src="js/popup.js"></script>

</body>

</html>
